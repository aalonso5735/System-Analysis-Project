<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tammy's Bar & Grille - New Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .status {
      font-size: 0.9rem;
      color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="number"] {
      width: 60px;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 5px;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tammy's Bar & Grille POS - New Order</h1>
    <div class="status">Status: Connected</div>
  </header>

  <h2>Order Entry</h2>
  <p>Select items and enter quantities.</p>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cheeseburger</td>
        <td>$10.00</td>
        <td><input type="number" min="0" value="0" data-name="Cheeseburger" data-price="10.00" /></td>
      </tr>
      <tr>
        <td>Fries</td>
        <td>$4.00</td>
        <td><input type="number" min="0" value="0" data-name="Fries" data-price="4.00" /></td>
      </tr>
      <tr>
        <td>House Salad</td>
        <td>$8.00</td>
        <td><input type="number" min="0" value="0" data-name="House Salad" data-price="8.00" /></td>
      </tr>
      <tr>
        <td>Soda</td>
        <td>$3.00</td>
        <td><input type="number" min="0" value="0" data-name="Soda" data-price="3.00" /></td>
      </tr>
      <tr>
        <td>Draft Beer</td>
        <td>$6.00</td>
        <td><input type="number" min="0" value="0" data-name="Draft Beer" data-price="6.00" /></td>
      </tr>
    </tbody>
  </table>

  <label for="note"><strong>Special Instructions / Notes:</strong></label>
  <textarea id="note" placeholder="No onions, extra cheese, etc."></textarea>

  <div class="buttons">
    <button id="reviewOrderBtn">Review & Go to Payment</button>
    <button type="reset" onclick="clearOrder()">Clear Order</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    function clearOrder() {
      // Optional: clear stored order too
      localStorage.removeItem('currentOrder');
      document.getElementById('message').textContent = '';
    }

    document.getElementById('reviewOrderBtn').addEventListener('click', function () {
      const inputs = document.querySelectorAll('input[type="number"][data-name]');
      const note = document.getElementById('note').value.trim();
      const items = [];
      let subtotal = 0;

      inputs.forEach(input => {
        const qty = parseInt(input.value, 10) || 0;
        if (qty > 0) {
          const name = input.getAttribute('data-name');
          const price = parseFloat(input.getAttribute('data-price'));
          const lineTotal = qty * price;
          subtotal += lineTotal;
          items.push({
            name,
            price,
            quantity: qty,
            lineTotal
          });
        }
      });

      const messageEl = document.getElementById('message');

      if (items.length === 0) {
        messageEl.textContent = 'Please select at least one item before going to payment.';
        return;
      }

      const taxRate = 0.07; // 7% example tax
      const tax = subtotal * taxRate;
      const total = subtotal + tax;

      const order = {
        items,
        note,
        subtotal,
        tax,
        total
      };

      // Store order data so payment page can read it
      localStorage.setItem('currentOrder', JSON.stringify(order));

      // Go to payment page
      window.location.href = 'payment.html';
    });
  </script>
</body>
</html>
